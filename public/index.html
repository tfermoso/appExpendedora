<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Máquina Expendedora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="principal">
        <div class="expendedora">
            <h2>Máquina Expendedora</h2>
            <div class="maquina">
                <div class="productos">
                </div>
                <div class="importe">
                    0.00
                </div>
                <div class="credito">
                    0.00
                </div>
            </div>
        </div>
        <div class="cartera">
            <h2>Monedero</h2>
            <div class="monedas">
                <img id="2" src="img/2euros.jpg" alt="2 euros">
                <img id="1" src="img/1euro.jpg" alt="1 euro">
                <img id="0.5" src="img/50cent.jpg" alt="50 centimos">
                <img id="0.2" src="img/20cent.jpg" alt="20 centimos">
                <img id="0.1" src="img/10cent.jpg" alt="10 centimos">
                <img id="0.05" src="img/5cent.jpg" alt="5 centimos">
            </div>
            <div class="avisos">
                <h2>Avisos máquina</h2>
                <div id="avisos"></div>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
